          <span>  <label for="">Pick a Date</label> 
           <input type="text" name="month" placeholder="MM">

           <input type="text" name="month" placeholder="09">

              <option value="pm">PM</option>

        </span>  
          </div>

           <button class="decrementbtn">-</button>
            <input type="text" name="" id="" placeholder="4people">
